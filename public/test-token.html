<!DOCTYPE html>
<html>

<head>
    <title>JWT Token Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç JWT Token Status Checker</h1>

    <div id="status"></div>

    <h3>Cookie Information:</h3>
    <div id="cookies"></div>

    <h3>Authentication Status:</h3>
    <div id="auth-status"></div>

    <button onclick="checkToken()">üîÑ Refresh Status</button>
    <button onclick="clearData()">üóëÔ∏è Clear All Data</button>

    <script>
        async function checkToken() {
            const statusDiv = document.getElementById('status');
            const cookiesDiv = document.getElementById('cookies');
            const authDiv = document.getElementById('auth-status');

            // Check cookies
            const cookies = document.cookie.split(';');
            const authCookie = cookies.find(c => c.trim().startsWith('auth_token='));

            if (authCookie) {
                const token = authCookie.split('=')[1];
                statusDiv.innerHTML = `<div class="success">‚úÖ JWT Token Found!</div>`;
                cookiesDiv.innerHTML = `<pre>Token: ${token.substring(0, 50)}...</pre>`;

                // Decode token (basic - just the payload)
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    cookiesDiv.innerHTML += `<pre>Decoded Payload:\n${JSON.stringify(payload, null, 2)}</pre>`;
                } catch (e) {
                    cookiesDiv.innerHTML += `<div class="error">Could not decode token</div>`;
                }
            } else {
                statusDiv.innerHTML = `<div class="error">‚ùå No JWT Token Found</div>`;
                cookiesDiv.innerHTML = `<div class="info">No auth_token cookie present</div>`;
            }

            // Check auth status via API
            try {
                const response = await fetch('/api/auth/me');
                const data = await response.json();

                if (data.authenticated) {
                    authDiv.innerHTML = `
                        <div class="success">‚úÖ Authenticated</div>
                        <pre>User: ${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                } else {
                    authDiv.innerHTML = `<div class="error">‚ùå Not Authenticated</div>`;
                }
            } catch (error) {
                authDiv.innerHTML = `<div class="error">‚ùå API Error: ${error.message}</div>`;
            }
        }

        function clearData() {
            localStorage.clear();
            sessionStorage.clear();
            document.cookie = 'auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            alert('All data cleared! Refresh the page.');
            location.reload();
        }

        // Auto-check on load
        checkToken();
    </script>
</body>

</html>
